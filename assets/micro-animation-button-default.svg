<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle Gradient for Button -->
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a2f80" />
      <stop offset="100%" stop-color="#6a3de0" />
    </linearGradient>
    
    <!-- Button Glow Effect -->
    <filter id="buttonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Button Background -->
  <rect x="5" y="5" width="190" height="50" rx="25" fill="url(#buttonGradient)" filter="url(#buttonGlow)" />
  
  <!-- Button Text -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    VIEW PROJECTS
  </text>
  
  <!-- Button Border -->
  <rect x="5" y="5" width="190" height="50" rx="25" fill="none" stroke="#8a6dff" stroke-width="1" />
</svg>