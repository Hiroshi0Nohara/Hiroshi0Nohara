<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle Background Gradient -->
    <linearGradient id="skillBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1e2e" />
      <stop offset="100%" stop-color="#141824" />
    </linearGradient>
    
    <!-- Icon Glow Effect -->
    <filter id="iconGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Skill Icon Background -->
  <circle cx="50" cy="50" r="40" fill="url(#skillBgGradient)" />
  
  <!-- Skill Icon Border -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#2a2f45" stroke-width="1.5" />
  
  <!-- JavaScript Logo Example -->
  <g transform="translate(30, 30)" filter="url(#iconGlow)">
    <rect width="40" height="40" fill="#f7df1e" />
    <path d="M10,30 L16,30 L16,18 L10,18 L10,30 Z M24,18 C21,18 20,19 20,21 L26,21 C26,19 25,18 24,18 Z M20,24 C20,27 22,28 25,28 C27,28 28,28 30,26 L27,23 C26,24 26,24 25,24 C24,24 24,24 24,23 L24,18 L20,18 L20,24 Z" fill="#000000" />
  </g>
  
  <!-- Skill Name Below Icon -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a0a8c0">
    JavaScript
  </text>
</svg>