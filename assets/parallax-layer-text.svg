<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title Text Layer (Frontmost) -->
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c873ff" />
      <stop offset="50%" stop-color="#7f5fff" />
      <stop offset="100%" stop-color="#00d4ff" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Title -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">
    HIROSHI NOHARA
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.9">
    CREATIVE TECHNOLOGY ARCHITECT
  </text>
  
  <!-- Description -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.7">
    Building immersive digital experiences at the intersection of design and technology
  </text>
</svg>