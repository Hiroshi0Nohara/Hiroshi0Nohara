<svg width="100%" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="quantumStateGradient">
      <stop offset="0%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#00ff87;#60efff;#ff00ff" dur="30s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#00ff87">
        <animate attributeName="stop-color" values="#00ff87;#60efff;#ff00ff;#00ff87" dur="30s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#60efff">
        <animate attributeName="stop-color" values="#60efff;#ff00ff;#00ff87;#60efff" dur="30s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="5" fill="url(#quantumStateGradient)">
    <animate attributeName="cx" values="100;150;100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;150;100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="5;10;5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Add more particles -->
</svg>