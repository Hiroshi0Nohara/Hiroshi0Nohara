<svg width="100%" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="transDimensional">
      <stop offset="0%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#00ff87;#60efff;#ff00ff" dur="20s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#60efff">
        <animate attributeName="stop-color" values="#60efff;#ff00ff;#00ff87;#60efff" dur="20s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="3" fill="url(#transDimensional)">
    <animate attributeName="cx" values="100;150;100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;150;100" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="3" fill="url(#transDimensional)">
    <animate attributeName="cx" values="200;250;200" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200;250;200" dur="5s" repeatCount="indefinite"/>
  </circle>
  <line x1="100" y1="100" x2="200" y2="200" stroke="url(#transDimensional)" stroke-width="0.5">
    <animate attributeName="stroke-opacity" values="0.1;1;0.1" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>