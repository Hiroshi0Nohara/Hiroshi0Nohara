<svg width="100%" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumField">
      <stop offset="0%" stop-color="#00ff87">
        <animate attributeName="stop-color" values="#00ff87;#60efff;#ff00ff;#00ff87" dur="20s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#60efff">
        <animate attributeName="stop-color" values="#60efff;#ff00ff;#00ff87;#60efff" dur="20s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <g>
    <circle r="3" fill="url(#quantumField)">
      <animateMotion dur="10s" repeatCount="indefinite" path="M100,100 C200,50 300,150 400,100 S600,50 800,100"/>
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="url(#quantumField)">
      <animateMotion dur="8s" repeatCount="indefinite" path="M150,200 C250,100 350,200 450,150 S650,100 850,150"/>
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Add more particles as needed -->
  </g>
</svg>