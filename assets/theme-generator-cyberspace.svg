<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117">
        <animate attributeName="stop-color" values="#0d1117;#151c28;#0d1117" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#151c28">
        <animate attributeName="stop-color" values="#151c28;#1f2b46;#151c28" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="blur" in2="SourceGraphic" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Theme Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    CYBERSPACE THEME
  </text>
  
  <!-- Theme Description -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa" text-anchor="middle">
    A futuristic cyberpunk-inspired palette with vibrant glows against dark backgrounds
  </text>
  
  <!-- Color Palette - Primary Colors -->
  <g transform="translate(50, 120)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Primary Colors</text>
    
    <!-- Color 1 - Background Dark -->
    <rect x="0" y="10" width="100" height="60" rx="5" fill="#0d1117" stroke="#333333" stroke-width="1" />
    <text x="50" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#0d1117</text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Background Dark</text>
    
    <!-- Color 2 - Background Light -->
    <rect x="120" y="10" width="100" height="60" rx="5" fill="#151c28" stroke="#333333" stroke-width="1" />
    <text x="170" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#151c28</text>
    <text x="170" y="85" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Background Light</text>
    
    <!-- Color 3 - Primary Blue -->
    <rect x="240" y="10" width="100" height="60" rx="5" fill="#00c6ff" stroke="#333333" stroke-width="1" />
    <text x="290" y="45" font-family="monospace" font-size="14" fill="#000000" text-anchor="middle">#00c6ff</text>
    <text x="290" y="85" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Primary Blue</text>
    
    <!-- Color 4 - Primary Teal -->
    <rect x="360" y="10" width="100" height="60" rx="5" fill="#00ffcc" stroke="#333333" stroke-width="1" />
    <text x="410" y="45" font-family="monospace" font-size="14" fill="#000000" text-anchor="middle">#00ffcc</text>
    <text x="410" y="85" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Primary Teal</text>
    
    <!-- Color 5 - Primary Cyan -->
    <rect x="480" y="10" width="100" height="60" rx="5" fill="#00ffff" stroke="#333333" stroke-width="1" />
    <text x="530" y="45" font-family="monospace" font-size="14" fill="#000000" text-anchor="middle">#00ffff</text>
    <text x="530" y="85" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Primary Cyan</text>
  </g>
  
  <!-- Color Palette - Accent Colors -->
  <g transform="translate(50, 220)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Accent Colors</text>
    
    <!-- Color 1 - Accent Purple -->
    <rect x="0" y="10" width="100" height="60" rx="5" fill="#bf00ff" stroke="#333333" stroke-width="1" />
    <text x="50" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#bf00ff</text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Accent Purple</text>
    
    <!-- Color 2 - Accent Pink -->
    <rect x="120" y="10" width="100" height="60" rx="5" fill="#ff00cc" stroke="#333333" stroke-width="1" />
    <text x="170" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#ff00cc</text>
    <text x="170" y="85" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Accent Pink</text>
    
    <!-- Color 3 - Accent Yellow -->
    <rect x="240" y="10" width="100" height="60" rx="5" fill="#ffcc00" stroke="#333333" stroke-width="1" />
    <text x="290" y="45" font-family="monospace" font-size="14" fill="#000000" text-anchor="middle">#ffcc00</text>
    <text x="290" y="85" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Accent Yellow</text>
    
    <!-- Color 4 - Text White -->
    <rect x="360" y="10" width="100" height="60" rx="5" fill="#ffffff" stroke="#333333" stroke-width="1" />
    <text x="410" y="45" font-family="monospace" font-size="14" fill="#000000" text-anchor="middle">#ffffff</text>
    <text x="410" y="85" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Text White</text>
    
    <!-- Color 5 - Text Gray -->
    <rect x="480" y="10" width="100" height="60" rx="5" fill="#aaaaaa" stroke="#333333" stroke-width="1" />
    <text x="530" y="45" font-family="monospace" font-size="14" fill="#000000" text-anchor="middle">#aaaaaa</text>
    <text x="530" y="85" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Text Gray</text>
  </g>
  
  <!-- Theme Preview Elements -->
  <g transform="translate(620, 120)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Theme Preview</text>
    
    <!-- Preview Card -->
    <rect x="0" y="10" width="150" height="170" rx="10" fill="#151c28" stroke="#333333" stroke-width="1" />
    
    <!-- Card Header -->
    <rect x="0" y="10" width="150" height="30" rx="10" fill="#0d1117" stroke="#333333" stroke-width="1" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" fill="#00ffcc" text-anchor="middle" filter="url(#glow)">PROFILE CARD</text>
    
    <!-- Card Content -->
    <circle cx="75" cy="65" r="15" fill="#00c6ff" filter="url(#glow)" />
    <text x="75" y="100" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">User Name</text>
    <text x="75" y="115" font-family="Arial, sans-serif" font-size="8" fill="#aaaaaa" text-anchor="middle">@username</text>
    
    <!-- Card Buttons -->
    <rect x="20" y="130" width="110" height="20" rx="5" fill="#00c6ff" filter="url(#glow)" />
    <text x="75" y="144" font-family="Arial, sans-serif" font-size="10" fill="#151c28" text-anchor="middle">FOLLOW</text>
    
    <rect x="20" y="155" width="50" height="15" rx="3" fill="#bf00ff" filter="url(#glow)" />
    <rect x="80" y="155" width="50" height="15" rx="3" fill="#ff00cc" filter="url(#glow)" />
  </g>
  
  <!-- CSS Code Preview -->
  <g transform="translate(50, 320)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">CSS/Markdown Implementation</text>
    
    <!-- Code Box -->
    <rect x="0" y="0" width="700" height="70" rx="5" fill="#0d1117" stroke="#333333" stroke-width="1" />
    
    <!-- Code Text -->
    <text x="10" y="20" font-family="monospace" font-size="12" fill="#aaaaaa">
      <!-- First line of code -->
      <tspan x="10" y="20">/* Cyberspace Theme CSS Variables */</tspan>
      <!-- Second line of code -->
      <tspan x="10" y="40">:root {</tspan>
      <!-- Third line of code -->
      <tspan x="10" y="60">  --bg-dark: #0d1117; --bg-light: #151c28; --primary: #00c6ff; --secondary: #00ffcc; --accent: #00ffff;</tspan>
    </text>
  </g>
  
  <!-- Animating dots to suggest dynamic generation -->
  <g filter="url(#glow)">
    <circle cx="650" cy="380" r="3" fill="#00c6ff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="660" cy="380" r="3" fill="#00ffcc">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="670" cy="380" r="3" fill="#00ffff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" repeatCount="indefinite" begin="1s" />
    </circle>
  </g>
</svg>