<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Card Gradient for Hover -->
    <linearGradient id="cardHoverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#252a40" />
      <stop offset="100%" stop-color="#131722" />
    </linearGradient>
    
    <!-- Enhanced Glow for Card Hover -->
    <filter id="cardHoverGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Gradient Border -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a3de0" />
      <stop offset="100%" stop-color="#a264ff" />
    </linearGradient>
  </defs>
  
  <!-- Card Background (Slightly Elevated) -->
  <rect x="8" y="6" width="384" height="234" rx="15" fill="url(#cardHoverGradient)" filter="url(#cardHoverGlow)" />
  
  <!-- Animated Gradient Border -->
  <rect x="8" y="6" width="384" height="234" rx="15" fill="none" stroke="url(#borderGradient)" stroke-width="2" />
  
  <!-- Enhanced Project Image Placeholder -->
  <rect x="28" y="26" width="344" height="154" rx="8" fill="#3d4661" />
  
  <!-- Project Title (Enhanced) -->
  <text x="50" y="210" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#ffffff">
    Project Title
  </text>
  
  <!-- Project Description (Enhanced) -->
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="14" fill="#bdc6e0">
    Interactive experience using Three.js and WebGL
  </text>
  
  <!-- View Button with Arrow -->
  <rect x="290" y="200" width="80" height="30" rx="15" fill="#6a3de0" />
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    View
  </text>
  <path d="M340,215 L350,215 L345,210 M350,215 L345,220" stroke="white" stroke-width="1.5" fill="none" />
  
  <!-- Glowing Corner Accents -->
  <circle cx="20" cy="20" r="2" fill="#a264ff" opacity="0.7" />
  <circle cx="380" cy="20" r="2" fill="#a264ff" opacity="0.7" />
  <circle cx="20" cy="230" r="2" fill="#a264ff" opacity="0.7" />
  <circle cx="380" cy="230" r="2" fill="#a264ff" opacity="0.7" />
</svg>