<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d1117" />
      <stop offset="100%" stop-color="#161b22" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Key Press Animation -->
    <filter id="keyPressGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" fill="url(#bgGradient)" rx="10" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    KONAMI CODE ACTIVATED!
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="14" fill="#a0a8c0" text-anchor="middle">
    You've discovered a secret! Thanks for exploring my profile in depth.
  </text>
  
  <!-- Konami Code Keys -->
  <g transform="translate(150, 110)">
    <!-- Up -->
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#2a253a" stroke="#7957d5" stroke-width="2" filter="url(#keyPressGlow)" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">↑</text>
    
    <!-- Up -->
    <rect x="50" y="0" width="40" height="40" rx="5" fill="#2a253a" stroke="#7957d5" stroke-width="2" filter="url(#keyPressGlow)" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">↑</text>
    
    <!-- Down -->
    <rect x="100" y="0" width="40" height="40" rx="5" fill="#2a253a" stroke="#7957d5" stroke-width="2" filter="url(#keyPressGlow)" />
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">↓</text>
    
    <!-- Down -->
    <rect x="150" y="0" width="40" height="40" rx="5" fill="#2a253a" stroke="#7957d5" stroke-width="2" filter="url(#keyPressGlow)" />
    <text x="170" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">↓</text>
    
    <!-- Left -->
    <rect x="200" y="0" width="40" height="40" rx="5" fill="#2a253a" stroke="#7957d5" stroke-width="2" filter="url(#keyPressGlow)" />
    <text x="220" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">←</text>
    
    <!-- Right -->
    <rect x="250" y="0" width="40" height="40" rx="5" fill="#2a253a" stroke="#7957d5" stroke-width="2" filter="url(#keyPressGlow)" />
    <text x="270" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">→</text>
    
    <!-- Left -->
    <rect x="300" y="0" width="40" height="40" rx="5" fill="#2a253a" stroke="#7957d5" stroke-width="2" filter="url(#keyPressGlow)" />
    <text x="320" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">←</text>
    
    <!-- Right -->
    <rect x="350" y="0" width="40" height="40" rx="5" fill="#2a253a" stroke="#7957d5" stroke-width="2" filter="url(#keyPressGlow)" />
    <text x="370" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">→</text>
  </g>
  
  <!-- Bottom Instruction Text -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="14" fill="#a0a8c0" text-anchor="middle">
    PS: Check out the source code for more hidden surprises!
  </text>
</svg>