<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#13111c">
        <animate attributeName="stop-color" values="#13111c;#1a142b;#13111c" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#1a142b">
        <animate attributeName="stop-color" values="#1a142b;#251a40;#1a142b" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Star glow filter -->
    <filter id="starGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="blur" in2="SourceGraphic" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Cosmic Background Elements - Stars -->
  <g>
    <circle cx="100" cy="50" r="1" fill="#ffffff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="80" r="1.2" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="40" r="0.8" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="90" r="1" fill="#ffffff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="60" r="1.2" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="30" r="0.8" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="70" r="1" fill="#ffffff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="150" cy="350" r="1" fill="#ffffff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="330" r="1.2" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="370" r="0.8" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="320" r="1" fill="#ffffff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="360" r="1.2" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="340" r="0.8" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="750" cy="380" r="1" fill="#ffffff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Theme Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#bd93f9" text-anchor="middle" filter="url(#starGlow)">
    COSMIC VOYAGE THEME
  </text>
  
  <!-- Theme Description -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#9580c7" text-anchor="middle">
    A deep space-inspired palette with rich purples and vibrant celestial accents
  </text>
  
  <!-- Color Palette - Primary Colors -->
  <g transform="translate(50, 120)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#bd93f9">Primary Colors</text>
    
    <!-- Color 1 - Background Dark -->
    <rect x="0" y="10" width="100" height="60" rx="5" fill="#13111c" stroke="#3d3a56" stroke-width="1" />
    <text x="50" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#13111c</text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9580c7" text-anchor="middle">Background Dark</text>
    
    <!-- Color 2 - Background Medium -->
    <rect x="120" y="10" width="100" height="60" rx="5" fill="#1a142b" stroke="#3d3a56" stroke-width="1" />
    <text x="170" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#1a142b</text>
    <text x="170" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9580c7" text-anchor="middle">Background Medium</text>
    
    <!-- Color 3 - Primary Purple -->
    <rect x="240" y="10" width="100" height="60" rx="5" fill="#bd93f9" stroke="#3d3a56" stroke-width="1" />
    <text x="290" y="45" font-family="monospace" font-size="14" fill="#13111c" text-anchor="middle">#bd93f9</text>
    <text x="290" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9580c7" text-anchor="middle">Primary Purple</text>
    
    <!-- Color 4 - Secondary Purple -->
    <rect x="360" y="10" width="100" height="60" rx="5" fill="#9580c7" stroke="#3d3a56" stroke-width="1" />
    <text x="410" y="45" font-family="monospace" font-size="14" fill="#13111c" text-anchor="middle">#9580c7</text>
    <text x="410" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9580c7" text-anchor="middle">Secondary Purple</text>
    
    <!-- Color 5 - Cosmic Blue -->
    <rect x="480" y="10" width="100" height="60" rx="5" fill="#6272a4" stroke="#3d3a56" stroke-width="1" />
    <text x="530" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#6272a4</text>
    <text x="530" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9580c7" text-anchor="middle">Cosmic Blue</text>
  </g>
  
  <!-- Color Palette - Accent Colors -->
  <g transform="translate(50, 220)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#bd93f9">Accent Colors</text>
    
    <!-- Color 1 - Nebula Pink -->
    <rect x="0" y="10" width="100" height="60" rx="5" fill="#ff79c6" stroke="#3d3a56" stroke-width="1" />
    <text x="50" y="45" font-family="monospace" font-size="14" fill="#13111c" text-anchor="middle">#ff79c6</text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9580c7" text-anchor="middle">Nebula Pink</text>
    
    <!-- Color 2 - Celestial Cyan -->
    <rect x="120" y="10" width="100" height="60" rx="5" fill="#8be9fd" stroke="#3d3a56" stroke-width="1" />
    <text x="170" y="45" font-family="monospace" font-size="14" fill="#13111c" text-anchor="middle">#8be9fd</text>
    <text x="170" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9580c7" text-anchor="middle">Celestial Cyan</text>
    
    <!-- Color 3 - Star Yellow -->
    <rect x="240" y="10" width="100" height="60" rx="5" fill="#f1fa8c" stroke="#3d3a56" stroke-width="1" />
    <text x="290" y="45" font-family="monospace" font-size="14" fill="#13111c" text-anchor="middle">#f1fa8c</text>
    <text x="290" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9580c7" text-anchor="middle">Star Yellow</text>
    
    <!-- Color 4 - Text White -->
    <rect x="360" y="10" width="100" height="60" rx="5" fill="#f8f8f2" stroke="#3d3a56" stroke-width="1" />
    <text x="410" y="45" font-family="monospace" font-size="14" fill="#13111c" text-anchor="middle">#f8f8f2</text>
    <text x="410" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9580c7" text-anchor="middle">Text White</text>
    
    <!-- Color 5 - Text Muted -->
    <rect x="480" y="10" width="100" height="60" rx="5" fill="#6272a4" stroke="#3d3a56" stroke-width="1" />
    <text x="530" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#6272a4</text>
    <text x="530" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9580c7" text-anchor="middle">Text Muted</text>
  </g>
  
  <!-- Theme Preview Elements -->
  <g transform="translate(620, 120)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#bd93f9">Theme Preview</text>
    
    <!-- Preview Card -->
    <rect x="0" y="10" width="150" height="170" rx="10" fill="#1a142b" stroke="#6272a4" stroke-width="1" filter="url(#starGlow)" />
    
    <!-- Card Header -->
    <rect x="0" y="10" width="150" height="30" rx="10" fill="#13111c" stroke="#6272a4" stroke-width="1" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" fill="#bd93f9" text-anchor="middle" filter="url(#starGlow)">PROFILE CARD</text>
    
    <!-- Card Content -->
    <circle cx="75" cy="65" r="15" fill="#9580c7" filter="url(#starGlow)" />
    <text x="75" y="100" font-family="Arial, sans-serif" font-size="10" fill="#f8f8f2" text-anchor="middle">User Name</text>
    <text x="75" y="115" font-family="Arial, sans-serif" font-size="8" fill="#6272a4" text-anchor="middle">@username</text>
    
    <!-- Card Buttons -->
    <rect x="20" y="130" width="110" height="20" rx="5" fill="#bd93f9" filter="url(#starGlow)" />
    <text x="75" y="144" font-family="Arial, sans-serif" font-size="10" fill="#13111c" text-anchor="middle">FOLLOW</text>
    
    <rect x="20" y="155" width="50" height="15" rx="3" fill="#ff79c6" filter="url(#starGlow)" />
    <rect x="80" y="155" width="50" height="15" rx="3" fill="#8be9fd" filter="url(#starGlow)" />
  </g>
  
  <!-- CSS Code Preview -->
  <g transform="translate(50, 320)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#bd93f9">CSS/Markdown Implementation</text>
    
    <!-- Code Box -->
    <rect x="0" y="0" width="700" height="70" rx="5" fill="#13111c" stroke="#6272a4" stroke-width="1" />
    
    <!-- Code Text -->
    <text x="10" y="20" font-family="monospace" font-size="12" fill="#6272a4">
      <!-- First line of code -->
      <tspan x="10" y="20">/* Cosmic Voyage Theme CSS Variables */</tspan>
      <!-- Second line of code -->
      <tspan x="10" y="40">:root {</tspan>
      <!-- Third line of code -->
      <tspan x="10" y="60">  --bg-dark: #13111c; --bg-medium: #1a142b; --primary: #bd93f9; --secondary: #9580c7; --accent: #6272a4;</tspan>
    </text>
  </g>
  
  <!-- Cosmic decorative elements -->
  <g>
    <!-- Small Shooting Star -->
    <path d="M700,50 L720,70" stroke="#f8f8f2" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s" />
    </path>
    
    <!-- Larger Shooting Star -->
    <path d="M100,250 L140,290" stroke="#f8f8f2" stroke-width="1.5" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0s" />
    </path>
    
    <!-- Planet -->
    <circle cx="650" cy="320" r="8" fill="#8be9fd" opacity="0.7" filter="url(#starGlow)" />
  </g>
</svg>