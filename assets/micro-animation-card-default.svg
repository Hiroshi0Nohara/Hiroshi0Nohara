<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Card Gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#191e2e" />
      <stop offset="100%" stop-color="#0d1117" />
    </linearGradient>
    
    <!-- Subtle Glow for Card -->
    <filter id="cardGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Card Background -->
  <rect x="10" y="10" width="380" height="230" rx="15" fill="url(#cardGradient)" filter="url(#cardGlow)" />
  
  <!-- Card Border -->
  <rect x="10" y="10" width="380" height="230" rx="15" fill="none" stroke="#2a2f45" stroke-width="1" />
  
  <!-- Project Image Placeholder -->
  <rect x="30" y="30" width="340" height="150" rx="8" fill="#2d3347" />
  
  <!-- Project Title -->
  <text x="50" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Project Title
  </text>
  
  <!-- Project Description -->
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="14" fill="#a0a8c0">
    Interactive experience using Three.js and WebGL
  </text>
</svg>