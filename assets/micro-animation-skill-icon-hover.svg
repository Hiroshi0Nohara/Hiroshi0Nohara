<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Background Gradient for Hover -->
    <linearGradient id="skillHoverBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#252a40" />
      <stop offset="100%" stop-color="#1a1e2e" />
    </linearGradient>
    
    <!-- Enhanced Icon Glow Effect for Hover -->
    <filter id="iconHoverGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Rotating Halo Animation -->
    <linearGradient id="haloGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7df1e" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#f7df1e" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <!-- Animated Halo Ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#haloGradient)" stroke-width="2" />
  
  <!-- Skill Icon Background (Slightly Larger) -->
  <circle cx="50" cy="50" r="42" fill="url(#skillHoverBgGradient)" />
  
  <!-- Skill Icon Border (Enhanced) -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#f7df1e" stroke-width="2" />
  
  <!-- JavaScript Logo (Larger and Brighter) -->
  <g transform="translate(28, 28)" filter="url(#iconHoverGlow)">
    <rect width="44" height="44" fill="#f7df1e" />
    <path d="M11,33 L18,33 L18,20 L11,20 L11,33 Z M26,20 C23,20 22,21 22,23 L29,23 C29,21 28,20 26,20 Z M22,26 C22,30 24,31 28,31 C30,31 31,31 33,29 L30,25 C29,26 28,26 28,26 C26,26 26,26 26,25 L26,20 L22,20 L22,26 Z" fill="#000000" />
  </g>
  
  <!-- Skill Name Below Icon (Enhanced) -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
    JavaScript
  </text>
  
  <!-- Small Animated Particles -->
  <circle cx="30" cy="30" r="1" fill="#f7df1e" opacity="0.8" />
  <circle cx="70" cy="30" r="1" fill="#f7df1e" opacity="0.8" />
  <circle cx="30" cy="70" r="1" fill="#f7df1e" opacity="0.8" />
  <circle cx="70" cy="70" r="1" fill="#f7df1e" opacity="0.8" />
</svg>