<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f7ee">
        <animate attributeName="stop-color" values="#f0f7ee;#e8f4e5;#f0f7ee" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#e8f4e5">
        <animate attributeName="stop-color" values="#e8f4e5;#dbecd5;#e8f4e5" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="blur" in2="SourceGraphic" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Theme Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#2a6b3c" text-anchor="middle" filter="url(#softShadow)">
    NATURE HARMONY THEME
  </text>
  
  <!-- Theme Description -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#5a6d5a" text-anchor="middle">
    A calming, nature-inspired palette with organic tones and earthy accents
  </text>
  
  <!-- Color Palette - Primary Colors -->
  <g transform="translate(50, 120)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#2a6b3c">Primary Colors</text>
    
    <!-- Color 1 - Background Light -->
    <rect x="0" y="10" width="100" height="60" rx="5" fill="#f0f7ee" stroke="#cccccc" stroke-width="1" />
    <text x="50" y="45" font-family="monospace" font-size="14" fill="#2a6b3c" text-anchor="middle">#f0f7ee</text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" fill="#5a6d5a" text-anchor="middle">Background Light</text>
    
    <!-- Color 2 - Background Medium -->
    <rect x="120" y="10" width="100" height="60" rx="5" fill="#e8f4e5" stroke="#cccccc" stroke-width="1" />
    <text x="170" y="45" font-family="monospace" font-size="14" fill="#2a6b3c" text-anchor="middle">#e8f4e5</text>
    <text x="170" y="85" font-family="Arial, sans-serif" font-size="12" fill="#5a6d5a" text-anchor="middle">Background Medium</text>
    
    <!-- Color 3 - Primary Green -->
    <rect x="240" y="10" width="100" height="60" rx="5" fill="#2a6b3c" stroke="#cccccc" stroke-width="1" />
    <text x="290" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#2a6b3c</text>
    <text x="290" y="85" font-family="Arial, sans-serif" font-size="12" fill="#5a6d5a" text-anchor="middle">Primary Green</text>
    
    <!-- Color 4 - Secondary Green -->
    <rect x="360" y="10" width="100" height="60" rx="5" fill="#4a8c5d" stroke="#cccccc" stroke-width="1" />
    <text x="410" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#4a8c5d</text>
    <text x="410" y="85" font-family="Arial, sans-serif" font-size="12" fill="#5a6d5a" text-anchor="middle">Secondary Green</text>
    
    <!-- Color 5 - Light Green -->
    <rect x="480" y="10" width="100" height="60" rx="5" fill="#7db892" stroke="#cccccc" stroke-width="1" />
    <text x="530" y="45" font-family="monospace" font-size="14" fill="#333333" text-anchor="middle">#7db892</text>
    <text x="530" y="85" font-family="Arial, sans-serif" font-size="12" fill="#5a6d5a" text-anchor="middle">Light Green</text>
  </g>
  
  <!-- Color Palette - Accent Colors -->
  <g transform="translate(50, 220)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#2a6b3c">Accent Colors</text>
    
    <!-- Color 1 - Earth Brown -->
    <rect x="0" y="10" width="100" height="60" rx="5" fill="#8a6f4c" stroke="#cccccc" stroke-width="1" />
    <text x="50" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#8a6f4c</text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" fill="#5a6d5a" text-anchor="middle">Earth Brown</text>
    
    <!-- Color 2 - Autumn Orange -->
    <rect x="120" y="10" width="100" height="60" rx="5" fill="#d98e4a" stroke="#cccccc" stroke-width="1" />
    <text x="170" y="45" font-family="monospace" font-size="14" fill="#333333" text-anchor="middle">#d98e4a</text>
    <text x="170" y="85" font-family="Arial, sans-serif" font-size="12" fill="#5a6d5a" text-anchor="middle">Autumn Orange</text>
    
    <!-- Color 3 - Sky Blue -->
    <rect x="240" y="10" width="100" height="60" rx="5" fill="#78acd5" stroke="#cccccc" stroke-width="1" />
    <text x="290" y="45" font-family="monospace" font-size="14" fill="#333333" text-anchor="middle">#78acd5</text>
    <text x="290" y="85" font-family="Arial, sans-serif" font-size="12" fill="#5a6d5a" text-anchor="middle">Sky Blue</text>
    
    <!-- Color 4 - Text Dark -->
    <rect x="360" y="10" width="100" height="60" rx="5" fill="#333333" stroke="#cccccc" stroke-width="1" />
    <text x="410" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#333333</text>
    <text x="410" y="85" font-family="Arial, sans-serif" font-size="12" fill="#5a6d5a" text-anchor="middle">Text Dark</text>
    
    <!-- Color 5 - Text Medium -->
    <rect x="480" y="10" width="100" height="60" rx="5" fill="#5a6d5a" stroke="#cccccc" stroke-width="1" />
    <text x="530" y="45" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">#5a6d5a</text>
    <text x="530" y="85" font-family="Arial, sans-serif" font-size="12" fill="#5a6d5a" text-anchor="middle">Text Medium</text>
  </g>
  
  <!-- Theme Preview Elements -->
  <g transform="translate(620, 120)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#2a6b3c">Theme Preview</text>
    
    <!-- Preview Card -->
    <rect x="0" y="10" width="150" height="170" rx="10" fill="#e8f4e5" stroke="#7db892" stroke-width="1" filter="url(#softShadow)" />
    
    <!-- Card Header -->
    <rect x="0" y="10" width="150" height="30" rx="10" fill="#2a6b3c" stroke="#4a8c5d" stroke-width="1" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">PROFILE CARD</text>
    
    <!-- Card Content -->
    <circle cx="75" cy="65" r="15" fill="#4a8c5d" />
    <text x="75" y="100" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">User Name</text>
    <text x="75" y="115" font-family="Arial, sans-serif" font-size="8" fill="#5a6d5a" text-anchor="middle">@username</text>
    
    <!-- Card Buttons -->
    <rect x="20" y="130" width="110" height="20" rx="5" fill="#4a8c5d" />
    <text x="75" y="144" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">FOLLOW</text>
    
    <rect x="20" y="155" width="50" height="15" rx="3" fill="#8a6f4c" />
    <rect x="80" y="155" width="50" height="15" rx="3" fill="#78acd5" />
  </g>
  
  <!-- CSS Code Preview -->
  <g transform="translate(50, 320)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#2a6b3c">CSS/Markdown Implementation</text>
    
    <!-- Code Box -->
    <rect x="0" y="0" width="700" height="70" rx="5" fill="#f0f7ee" stroke="#7db892" stroke-width="1" />
    
    <!-- Code Text -->
    <text x="10" y="20" font-family="monospace" font-size="12" fill="#5a6d5a">
      <!-- First line of code -->
      <tspan x="10" y="20">/* Nature Harmony Theme CSS Variables */</tspan>
      <!-- Second line of code -->
      <tspan x="10" y="40">:root {</tspan>
      <!-- Third line of code -->
      <tspan x="10" y="60">  --bg-light: #f0f7ee; --bg-medium: #e8f4e5; --primary: #2a6b3c; --secondary: #4a8c5d; --accent: #7db892;</tspan>
    </text>
  </g>
  
  <!-- Nature theme decorative elements -->
  <g>
    <!-- Leaf shape 1 -->
    <path d="M750,30 Q760,20 770,30 Q780,40 770,50 Q760,60 750,50 Q740,40 750,30" fill="#7db892" opacity="0.5" />
    
    <!-- Leaf shape 2 -->
    <path d="M30,370 Q40,360 50,370 Q60,380 50,390 Q40,400 30,390 Q20,380 30,370" fill="#4a8c5d" opacity="0.5" />
    
    <!-- Decorative branch -->
    <path d="M720,320 C730,310 740,315 750,310 C760,305 765,315 775,310" stroke="#8a6f4c" stroke-width="2" fill="none" />
  </g>
</svg>