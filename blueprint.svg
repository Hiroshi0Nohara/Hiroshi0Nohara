<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1000" style="background-color:#1E3A5F;" viewBox="0 0 800 1000">
  <!-- Background grid -->
  <rect x="0" y="0" width="100%" height="100%" fill="#1E3A5F"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#315B80" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Header section -->
  <text x="50%" y="100" text-anchor="middle" font-family="monospace" fill="#C3D7E2" font-size="36">
    LOST BLUEPRINTS
  </text>
  <line x1="200" y1="120" x2="600" y2="120" stroke="#315B80" stroke-width="1"/>

  <!-- Abstract section labels -->
  <text x="50%" y="200" text-anchor="middle" font-family="monospace" fill="#C3D7E2" font-size="18">
    // Nodes //
  </text>
  <text x="50%" y="400" text-anchor="middle" font-family="monospace" fill="#C3D7E2" font-size="18">
    // Paths //
  </text>
  <text x="50%" y="600" text-anchor="middle" font-family="monospace" fill="#C3D7E2" font-size="18">
    // Coordinates //
  </text>

  <!-- Nodes: Dot cluster for abstract representation -->
  <g>
    <circle cx="200" cy="250" r="3" fill="#C3D7E2"/>
    <circle cx="250" cy="220" r="3" fill="#C3D7E2"/>
    <circle cx="300" cy="270" r="3" fill="#C3D7E2"/>
    <circle cx="350" cy="230" r="3" fill="#C3D7E2"/>
    <circle cx="400" cy="280" r="3" fill="#C3D7E2"/>
    <circle cx="450" cy="240" r="3" fill="#C3D7E2"/>
    <circle cx="500" cy="290" r="3" fill="#C3D7E2"/>
    <circle cx="550" cy="250" r="3" fill="#C3D7E2"/>
  </g>

  <!-- Paths: Diagram with lines -->
  <g stroke="#C3D7E2" stroke-width="1">
    <line x1="300" y1="450" x2="400" y2="500"/>
    <line x1="400" y1="500" x2="500" y2="450"/>
    <line x1="500" y1="450" x2="400" y2="400"/>
    <line x1="400" y1="400" x2="300" y2="450"/>
  </g>

  <!-- Coordinates: Abstract graph -->
  <g>
    <circle cx="300" cy="700" r="4" fill="#C3D7E2"/>
    <text x="320" y="705" font-family="monospace" fill="#C3D7E2" font-size="12">(x1, y1)</text>

    <circle cx="400" cy="750" r="4" fill="#C3D7E2"/>
    <text x="420" y="755" font-family="monospace" fill="#C3D7E2" font-size="12">(x2, y2)</text>

    <circle cx="500" cy="700" r="4" fill="#C3D7E2"/>
    <text x="520" y="705" font-family="monospace" fill="#C3D7E2" font-size="12">(x3, y3)</text>
  </g>

  <!-- Footer -->
  <text x="50%" y="950" text-anchor="middle" font-family="monospace" fill="#C3D7E2" font-size="14">
    { // End of the Blueprint // }
  </text>
</svg>
